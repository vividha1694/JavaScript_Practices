<!DOCTYPE html>
<html>
    <body>
        <p id="value"></p>
        <p id="value1"></p>

        <script>
            const letters = new Set(["a","b","c","d"]);// creating new Set

            const letters1 = new Set();
             
            letters1.add("a");//adding values to set using add() method
            letters1.add("b");
            letters1.add("c");

            document.getElementById("value").innerHTML = letters.size;
            document.getElementById("value1").innerHTML = letters1.size;
        </script>

    </body>
</html>
