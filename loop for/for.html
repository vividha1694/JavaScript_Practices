<!DOCTYPE html>
<html>
    <body>
        <p id="loop"></p>

        <script>
            const colors = ["red","blue","black","yelow"];

            let text = "";
            for (let i = 0; i < colors.length; i++) {
            text += colors[i] + "<br>";
        }
        document.getElementById("loop").innerHTML = text;
        </script>

    </body>
</html>
