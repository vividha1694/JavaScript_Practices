<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>

        <script>
            let text ="";
            for (let i = 0; i <20; i++) {
                if (i === 7) {
                    break;
                }
                text += "The number is " + i + "<br>";
                }
            document.getElementById("demo").innerHTML = text;

        </script>

    </body>
</html>
