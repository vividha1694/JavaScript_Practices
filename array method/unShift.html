<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            const color = ["green", "red", "blue", "black"];
            document.getElementById("demo").innerHTML = color;
            color.unshift("yellow");
            document.getElementById("demo1").innerHTML = color;
        </script>
    </body>
</html>
