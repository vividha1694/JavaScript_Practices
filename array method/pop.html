<!DOCTYPE html>
<html>
<body>
    <p id="pop"></p>
    <p id="pop1"></p>
    <p id="pop2"></p>

    <script>
        const color = ["blue", "black", "purple"];
        document.getElementById("pop").innerHTML = color;
        color.pop();
        document.getElementById("pop1").innerHTML = color;
        document.getElementById("pop2").innerHTML = color.pop();
    </script>
    
</body>
</html>
