<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            const person = {
                fullName: function() {
                    return this.fname + " " + this.lname;
                }
            }
            const person1 = {
                fname: "john",
                lname: "doe"
            }
            document.getElementById("demo").innerHTML = person.fullName.apply(person1);
            
            //apply() method with arguments
            const person2 = {
                fullName: function(city,country) {
                    return this.fname + " " + this.lname + "," + city + "," + country;
                }
            }
            const person3 = {
                fname: "marry",
                lname: "doe"
            }
            document.getElementById("demo1").innerHTML = person2.fullName.apply(person3,["oslo","norway"]);// apply() method accepts arguments as array
        
        </script>

    </body>
    </html>
