<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>

        <script>
            const person = {
                fname:"john",
                lname:"doe",
                display: function() {
                    let x = document.getElementById("demo");
                    x.innerHTML = this.fname + " " + this.lname;
                }
            }
            let display = person.display.bind(person);
            setTimeout(display,3000);
        </script>
    </body>
</html>
