<<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>

        <script>
            function Person(first,last,age) {
                this.fname = first;
                this.lname = last;
                this.age = age;
            }
            Person.prototype.name = function() {
                return this.fname + " " + this.lname
            };

            const myFather = new Person("john","doe",50);
            document.getElementById("demo").innerHTML = 
            "My father is " + myFather.name();
        </script>
    </body>
</html>
