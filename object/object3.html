<!DOCTYPE html>
<html>
<p>
    Different way to access an object property.<br>
    By using person["property"].

</p>

<p id="demo"></p>

<script>
    const person = {
        firstName: "John",
        lastName: "Doe",
       };

        document.getElementById("demo").innerHTML = 
        person["firstName"] + " " + person["lastName"];
</script>
<body>
    
</body>
</html>
