<!DOCTYPE html>
<html>
<body>

    <p>Lowest number is <span id="min"></span></p>

    <script>
        const points = [30, 22, 77, 54, 13];
        document.getElementById("min").innerHTML = myArrayMin(points);

        function myArrayMin(arr) {
            return Math.min.apply(null, arr);
        }
    </script>
</body>
</html>
