<!DOCTYPE html>
<html>
<body>
    <p>Lowest number is <span id="min"></span></p>

    <script>
        const points = [15, 33, 65, 33, 88, 90];
        document.getElementById("min").innerHTML = myArrayMin(points);

        function myArrayMin(arr) {
            let len = arr.length;
            let min = Infinity;
            while (len--) {
                if (arr[len] < min) {
                    min = arr[len];
                    }
                }
                return min;
            }
    </script>
</body>
</html>
