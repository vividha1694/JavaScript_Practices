<!DOCTYPE html>
<html>
<body>
    <button onclick="myFunction()">Click</button>
    <p id="len"></p>

    <script>
        const fruits = ["Apple", "Banana", "Orange",];
        document.getElementById("len").innerHTML = fruits;

        function myFunction() {
            fruits[fruits.length] = "Lemon";
            document.getElementById("len").innerHTML = fruits;
            
        }
    </script>
    
</body>
</html>
