<!DOCTYPE html>
<html>
<body>
    <button onclick="myFunction()">Click</button>
    <p id="demo"></p>

    <script>
       const fruits = ["Banana", "Mango", "Apple", "Orange"];
       document.getElementById("demo").innerHTML = fruits;

       function myFunction() {
        fruits.push("Lemon");
        document.getElementById("demo").innerHTML = fruits;
       }
    </script>
    
</body>
</html>
