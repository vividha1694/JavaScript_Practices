<!DOCTYPE html>
<html>
<body>

    <p id="index"></p>

    <script>
        const color = ["red", "blue", "green", "yellow"];
        let position = color.indexOf("blue") + 2; // returns -1 if the item is not found

        document.getElementById("index").innerHTML ="Blue is found in position " + position;
    </script>
</body>
</html>
