<!DOCTYPE html>
<html>
<body>

    <p id="reduce"></p>

    <script>
        const numbers = [12, 32, 44, 55, 68];
        let sum = numbers.reduce(myFunction, 40); //works from left-to-right in array

        document.getElementById("reduce").innerHTML = "The sum is " + sum;

        function myFunction(total, value) {
            return total + value;
        }
    </script>
</body>
</html>
