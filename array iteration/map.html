<!DOCTYPE html>
<html>
<body>
    <p id="map"></p>

    <script>
        const numbers1 = [2, 3, 4, 5, 6, 7, 8];
        const numbers2 =numbers1.map(myFunction);

        document.getElementById("map").innerHTML = numbers2;

        function myFunction(value) {
            return value * 2;
        }
    </script>
</body>
</html>
