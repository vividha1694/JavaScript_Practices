<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
const numbers = [52, 78, 11, 16, 30];
let sum = numbers.reduceRight(myFunction); //works from right-to-left in array

document.getElementById("demo").innerHTML = "The sum is " + sum;

function myFunction(total, value) {
  return total + value;
}
</script>

</body>
</html>
