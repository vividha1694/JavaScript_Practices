<!DOCTYPE html>
<html>
<body>
    <p id="concat"></p>

    <script>
        let text1 = "Hello";
        let text2 = "World";
        let text3 = "!!!!!!"
        let text4 = text1.concat(" ",text2,text3);
        document.getElementById("concat").innerHTML = text4;
    </script>
    
</body>
</html>
