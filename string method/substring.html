<!DOCTYPE html>
<html>
<body>
    <h3>Js substring method</h3>

    <p id="sub"></p>
    <p id="str"></p>

    <script>
        let str = "apple, boy, cat, door, tea";
        document.getElementById("sub").innerHTML = str.substring(7,15); // substring(start, end)
                                                                       

        document.getElementById("str").innerHTML = str.substr(5,12);  // substr(start, length)
    </script>
    
</body>
</html>
