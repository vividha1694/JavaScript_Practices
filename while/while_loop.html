<!DOCTYPE html>
<html>
    <body>
        <p id="num"></p>

        <script>
            let text ="";
            let i = 0;
            while (i < 10) {
                text += "<br>The number is " + i;
                i++;
            }
            document.getElementById("num").innerHTML = text;
        </script>
    </body>
</html>
