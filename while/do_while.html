<!DOCTYPE html>
<html>
    <body>
        <p id="num"></p>

        <script>
            let text = "";
            let i = 0;

            do {
                text += "<br>The number is " + i;
                i++;
            }
            while (i < 10);

            document.getElementById("num").innerHTML = text;
        </script>
    </body>
</html>
