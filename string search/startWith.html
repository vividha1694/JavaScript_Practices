<!DOCTYPE html>
<html>
<body>
    <p id="start"></p>
    <p id="start1"></p>
    <script>
        let text = "Hello world, welcome to universe.";
        document.getElementById("start").innerHTML = text.startsWith("Hello");
        document.getElementById("start1").innerHTML = text.startsWith("world",8);
    </script>
    
</body>
</html>
