<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <script>
        let text;
        switch (new Date().getDate()) {
            case 4:
            case 5: text = "soon it is weekend";
                break;
            case 0:
            case 6: text = "it is weekend";
                break;
            default: text = "looking forward to the weekend";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
