<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction() {
            document.getElementById("head").innerHTML= "Script in head";
        }
    </script>
</head>
<body>
    <h2 id="head">Javascript in head</h2>

    <button type="button" onclick="myFunction()">Click</button>
    
</body>
</html>
