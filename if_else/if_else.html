<!DOCTYPE html>
<html>
<body>

    <p id="demo"></p>

    <script>
        const hour = new Date().getHours();
        let greeting;

        if(hour < 18) {
            greeting = "Good Morning";
        }else {
            greeting = "Good Evening";
        }
        document.getElementById("demo").innerHTML = greeting;
    </script>
</body>
</html>
