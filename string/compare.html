<!DOCTYPE html>
<html>
<body>
  
    <p>string and object can be compared</p>

    <p id="compare"></p>

    <p id="type"></p>
    <script>
       let x = "John"; // x is string
       let y = new String("John"); // y is object
       document.getElementById("compare").innerHTML = (x == y);
       document.getElementById("type").innerHTML = (x === y);

    </script>

</body>
</html>
