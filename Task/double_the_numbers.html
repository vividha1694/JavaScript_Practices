<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>

        <script>
            const arr = [1, 2, 3, 4, 5, 6];
            const arr1 = arr.map(myFunction);

            document.getElementById("demo").innerHTML = arr1;

            function myFunction(arr) {
                return arr * 2;
            }
        </script>
    </body>
</html>
