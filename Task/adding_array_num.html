<!DOCTYPE html>
<html>
    <body>
        <p id="num"></p>
        <script>
            const arr = [1,2,3,4,5,6,7,8];
            let sum = 0;

            for (i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            document.getElementById("num").innerHTML = sum;
        </script>
    </body>
</html>
