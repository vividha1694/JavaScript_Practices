<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            body {
                background-color: #283faa;
                height:100px;
                display: grid;
                place-items: center;
            }
            button {
                font-family: 'Poppins',sans-serif;
                font-size: 20px;
                padding:20px 45px;
                background-color: greenyellow;
                border:5px solid white;
                color: white;
                border-radius: 50px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button onclick="changeColor()">Change Color</button>

        <script>
            function changeColor() {
                let randomR = Math.floor(Math.random() * 250);
                let randomG = Math.floor(Math.random() * 250);
                let randomB = Math.floor(Math.random() * 250);

    
    document.body.style.backgroundColor = `rgb(${randomR}, ${randomG}, ${randomB})`;
    console.log(document.body.style.backgroundColor);
  }
        </script>
    </body>
</html>
