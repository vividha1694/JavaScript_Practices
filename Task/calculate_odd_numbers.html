<!DOCTYPE html>
<html>
    <body>
        <p id="num"></p>

        <script>
            let sum = 0;
            for (i = 10; i < 30; i ++) {
               if (i % 2 != 0) {
                sum += i;
               }
            
        }
            document.getElementById("num").innerHTML = sum;
        </script>
    </body>
</html>
