<!DOCTYPE html>
<html>
    <body>
        <p id="num"></p>

        <script>
           const arr = [1,2,3,4,5,6,7,8,9];
           let arr1;
           const arr2 = [];
            
           function reverseArr(arr) {
            arr1 = arr.reverse();
            arr2.push(arr1);

        }
        reverseArr(arr);
        document.getElementById("num").innerHTML = arr2;
        </script>
    </body>
</html>
