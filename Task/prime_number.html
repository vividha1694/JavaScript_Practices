<!DOCTYPE html>
<html>
    <body>
        <p id="number"></p>

        <script>

            let num;
            function isPrime(num) {
                if (num < 2) {
                return false;
            }
            for ( let i = 2; i < num; i++) {
                if (num % i == 0) {
                return false;
            }
        }
        return true;
    }
    console.log(isPrime(12));
    
        </script>
    </body>
</html>
